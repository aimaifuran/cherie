<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BIGLANGPOGI Barber Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Maharlika&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      color: white;
      background: radial-gradient(circle at center, #384160 0%, #1c1e2b 100%);
      background-attachment: fixed;
      background-size: cover;
    }

    header {
      position: absolute;
      top: 20px;
      right: 40px;
    }

    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      font-size: 14px;
    }

    nav a:hover {
      color: #ff4d4d;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: left;
      padding: 0 20px;
    }

    .logo {
      width: 120px;
      height: 300px;
      object-fit: cover;
      object-position: center top;
      border-radius: 60px;
      background: transparent;
      margin-right: 40px;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.25); /* sticker-like shadow */
      /* No border, just shadow for sticker effect */
    }

    .text {
      max-width: 600px;
    }

    .text h1 {
      font-size: 80px;
      font-weight: 900;
      margin: 0;
      font-family: 'Maharlika', 'Arial', sans-serif;
      /* "Mahaba" is not a Google font, but "Maharlika" is a Filipino-inspired font */
    }

    .text p {
      font-size: 30px;
      font-family: 'Georgia', serif;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }

      .logo {
        margin: 0 0 20px 0;
      }

      header {
        position: static;
        text-align: center;
        margin-top: 20px;
      }

      nav a {
        margin: 0 10px;
      }

      .text h1 {
        font-size: 50px;
      }

      .text p {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <header>

      <a href="home.html">Home</a>
      <a href="services.html">Services</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

</body>
