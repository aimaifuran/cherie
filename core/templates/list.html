{% extends "base.html" %}
{% block title %}Announcements{% endblock %}
{% block content %}
    <h2>Announcements</h2>
    <ul>
        {% for announcement in announcements %}
            <li>
                <a href="{% url 'announcement_detail' announcement.pk %}">
                    {{ announcement.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
